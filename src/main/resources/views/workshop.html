<!DOCTYPE html> 
 <html> 
 <head> 
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />        
     <title> 
        {{ pagetitle}}
     </title> 
   <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link href="/img/favicon.ico" type="image/x-icon" rel="icon" /> 
     <link href="/img/favicon.ico" type="image/x-icon" rel="shortcut icon" /> 
     <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" /> 
     <link rel="stylesheet" type="text/css" href="/css/footer.css" /> 
     <script type="text/javascript" src="/js/main.js"></script> 
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> 
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> 
 </head> 
 <body> 
 
 
         <div class="container" id="main"> 
             <div class="row"> 
                 <div class="col-xs-12 col-lg-2 visible-lg-block" id="sidebar"> 
                     <h1 class="page-header"> 
                         {{action}}workshop
 
                     </h1> 
                     
                  
                 <div class="col-xs-12 col-lg-10 workshop"> 
                     <h2> Workshop informations	</h2>		 
 												
<form action="formaction" method="post">
    <div class="inputs">
    <div class="input-group">
        <span class="input-group-addon">Title</span>
        <input type="text" name="name" class="form-control" placeholder="" value="{{title}}">
    </div>
        <div class="input-group">
     <span class="input-group-addon">Content description</span>
     <textarea name="description" class="form-control" rows="6">{{description}}</textarea>
    </div>
    <div class="input-group">
     <span class="input-group-addon">Themes</span>
     <select multiple name="theme" class="form-control">
         <option selected>{{theme}}</option>
         <option>Math</option>
         <option>physique</option>
     </select>
    </div>
        <div class="input-group">
     <span class="input-group-addon">capacity</span>
     <textarea name="description" class="form-control" rows="3">{{capacity}}</textarea>
    </div>
     


</form>
